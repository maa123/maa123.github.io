<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Web Speech sender</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    (function() {
      // WebSocket でサーバと接続
      //var ws = new WebSocket('ws://localhost:21210/s');

      // Web Speech API で音声認識
      var recognition = new webkitSpeechRecognition();

      // 連続音声認識
      recognition.continuous = true;

      // エラー表示
      recognition.onerror = function(err) {
          console.error(err);
      }

      // 無音停止時に自動で再開
      recognition.onaudioend = function() {
          recognition.stop();
          setTimeout(function() {
            recognition.start();
          }, 1000);
      }

      // 音声認識結果をサーバへ送信
      recognition.onresult = function(event) {
        for (var i = event.resultIndex; i < event.results.length; ++i) {
          var result = event.results[event.resultIndex][0].transcript;
          document.getElementById('result').innerHTML = result;
          //ws.send(result);
          /*$.ajax({url:"http://yomi-tan.jp/api/yomi.php?ic=UTF-8&oc=UTF-8&k=h&n=3&t="+result,dataType:"text"}).done(function(r){
          $.ajax({url:"http://localhost:21302/"+r});
          });*/
          $.ajax({url:"http://localhost:21302/"+result}).done(function(r){
            if(r=="ok"){
//            $("#res").text("正常に再生されました");
            }else{
//            $("#res").text("エラー");
            }
          });//cc(result);
          
        }
      }

      // 音声認識開始　
      recognition.start();
    })();

</head>
